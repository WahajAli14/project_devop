name: versioning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Generate Version
      id: generate_version
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        WITH_V: true
        DRY_RUN: true
        DEFAULT_BUMP: "patch"
    # - name: Push tag
    #   uses: anothrNick/github-tag-action@1.67.0
    #   id: tag_version
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
    #     WITH_V: true
    - name: Generate Vars
      id: generate_vars
      run: |
        IMAGE_TAG=${{ steps.generate_version.outputs.new_tag }}
        # Just Image name
        IMAGE_NAME=wahajali14/frontend
        #Image ID= Name + Tag
        IMAGE_ID=$IMAGE_NAME:$IMAGE_TAG
        IMAGE_REPO=$REGISTRY/$IMAGE_ID
        echo "Image: $IMAGE_REPO"
        echo "Registry: {{REGISTRY}}"
        # echo "i1:$IMAGE_REPO" >>$GITHUB_OUTPUT
        # echo "i2: $IMAGE_NAME" >>$GITHUB_OUTPUT
    
