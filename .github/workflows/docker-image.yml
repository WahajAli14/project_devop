name: versioning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch_depth: 0
    - name: semantic version
      uses: paulhatch/semantic-version@v5.3.0
      with:
        tag_prefix: "v"
        major_pattern: "Breaking Change"
        minor_pattern: "Minor"
        patch_pattern: "Patch"
        version_format: "${major}.${minor}.${patch}"
        change_path: "frontend/"
        namespace: main
        
